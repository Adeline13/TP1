<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inscription </title>
    <link rel="stylesheet" type="text/css" href="../CSS/inscription.css">
</head>
<body>
    <section>
        <h1> Inscrivez-vous pour êtres informé sur nos offres de formation</h1>
        <form action="post">
            <label for="nom"> Nom <span>*</span></label>
            <input name="nom" type="text" placeholder="Tapez ici votre nom" autofocus required><br>
            <label for="prenom"> Prénom </label>
            <input name="prenom" type="text" placeholder="Là votre prenom"><br>
            <label for="email"> Addresse <span>*</span></label>
            <input name="email" type="email" placeholder="Là votre email" required><br>
            <label for="password"> Mot de passe <span>*</span></label>
            <input name="password" type="password" placeholder="Et là votre email" required><br>
            <input type="reset" value="Annuler">
            <input type="submit" value="OK">
        </form>
    </section>
</body>
</html>
